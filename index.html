<body>

   <br>
<div class="container">

    <div class="row">
        <div class="jumbotron">
            <div id=mainTitle>
                    <hi class="display-3"> ANYTIME IS TRAIN TIME </hi>
                </div>
            </div>
     </div>


	<div class="panel panel-primary">
    	<div class="panel-heading">Current Train Schedule</div>
   			 <table class="table">
        <thead>
            <tr>
                <th>Train Time</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    		</table>
	</div>

			




   	<div class="row">
    	<div class="col-lg-12">
        	<div class="panel panel-primary">
           		 <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <!-- Sign-up Form (note the various input "types")-->
                <form>
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="name-input">Destination:</label>
                        <input class="form-control" id="Destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="name-input">First Train Name (HH:mm-military time):</label>
                        <input class="form-control" id="FirstTrainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="name-input">Frequency (min) :</label>
                        <input class="form-control" id="Frequency" type="text">
                    </div>
                    <button class="btn btn-default" id="submitOne" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</div>
